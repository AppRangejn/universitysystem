server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # ‚úÖ Laravel API —á–µ—Ä–µ–∑ /api/*
    location ^~ /api/ {
        rewrite ^/api/?(.*)$ /index.php?$1 last;
        include fastcgi_params;
        fastcgi_pass university-backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
    }

    # ‚úÖ –í—ñ–¥–¥–∞—á–∞ —Ñ–∞–π–ª—ñ–≤ –∑—ñ storage/
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        access_log off;
        expires max;
    }

    # üö´ –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –ø—Ä—è–º–∏–π –¥–æ—Å—Ç—É–ø –¥–æ Laravel –º–∞—Ä—à—Ä—É—Ç—ñ–≤
    location ~ ^/(login|register|logout|user)$ {
        return 404;
    }

    # ‚úÖ Vue —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ —á–µ—Ä–µ–∑ Vite (dev mode)
    location / {
        proxy_pass http://university-frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ‚úÖ PHP (Laravel)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass university-backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}
